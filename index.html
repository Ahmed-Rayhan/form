<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>form</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>

<div class="overlay"></div>

	<i class="fas fa-square movesquare"></i>
	<i class="far fa-square movebox"></i>
	<i class="fas fa-volleyball-ball moveball"></i>
	<i class="fas fa-circle-notch circle1"></i>
	<i class="fas fa-circle-notch circle2"></i>
<div class="container">
	<i class="fas fa-volleyball-ball moveball2"></i>
<i class="fas fa-volleyball-ball moveball3"></i>
	
	<div class="signup-form">
		<div class="curve"></div>
		<h1>Sign Up</h1>
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod</p>
		<form>
					
			<input type="text" placeholder="Full name">
				
			<input type="Email" placeholder="Email">
			<input type="password" placeholder="enter password">
			<input type="password" placeholder="Re-enter password">
			<hr>

			<strong>Select gender</strong>
	<div class="flex">
			<input type="radio" id="male" name="gender">
			<label for="male">Male</label>

			<input type="radio" id="female" name="gender">
			<label for="Female">Female</label>

			<input type="radio" id="other" name="gender">
			<label for="other">Other</label>
	</div>
			<strong>Select Subject</strong>
			
		<div class="flex col">

			<div><input name="subject" type="checkbox" id="webdesign" name="">
			<label for="webdesign">Web Design</label></div>
			
			<div><input name="subject" type="checkbox" id="Graphics" name="">
			<label for="Graphics">Graphics</label></div>
			
			<div><input name="subject" type="checkbox" id="React.Js" name="">
			<label for="React.Js">React.Js</label></div>
			
			<div><input name="subject" type="checkbox" id="Wordpress" name="">
			<label for="Wordpress">Wordpress</label></div>
			
		</div>

			<strong>
				Select Country
			</strong>
			<select>
				<option value="USA">USA</option>
				<option value="BAN">BAN</option>
				<option value="IND">IND</option>
				<option value="PAK">PAK</option>
				<option value="AUS">AUS</option>
			</select>
			<textarea rows="5" placeholder="About Yourself"></textarea>
			<button type="submit">Sign Up</button>


		</form>
	</div>
</div>








</body>
</html>
